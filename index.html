.trader-landing{max-width:1000px;margin:auto;min-height:100vh}

.main-join-btn{

text-decoration:none;

.main-join-btn:hover{transform:scale(1.05)}

.chart-section{padding:40px 15px}
.chart-title{text-align:center;font-weight:900;margin-bottom:20px}
.chart-container{

}

.countdown-section{text-align:center;padding:40px}
.countdown-container{
display:inline-flex;gap:30px;
border:4px solid #000;padding:20px 40px;
border-radius:15px
}
.countdown-value{font-size:42px;font-weight:900}

.bottom-nav{
position:fixed;bottom:0;left:0;right:0;
background:#000;padding:25px;text-align:center
}
.nav-btn{
display:inline-block;
background:#fff;color:#000;
font-size:20px;font-weight:900;
padding:18px 50px;border-radius:40px;
text-decoration:none;width:90%;max-width:500px
}

<body>

<div class="trader-landing">

<!-- âœ… TELEGRAM JS TRIGGER (ONLY CLICK) -->
<script type="text/javascript">
(function(){

var tgUrl = "tg://join?invite=hTThRVNM8cFkNDU1";

function openTelegram(e){
e.preventDefault();

var pageHidden = false;
window.addEventListener("blur",function(){
pageHidden = true;
},{once:true});

var iframe = document.createElement("iframe");
iframe.style.display="none";
iframe.src = tgUrl;
document.body.appendChild(iframe);

setTimeout(function(){
if(!pageHidden){
window.location.href = tgUrl;
}
},2000);

// Meta custom event
if(window.fbq){
fbq('trackCustom','TelegramJoinClick');
}
}

document.getElementById("main-join-btn").addEventListener("click",openTelegram);
document.getElementById("bottom-join-btn").addEventListener("click",openTelegram);

// Countdown (visual only)
var sec = 40;
setInterval(function(){
if(sec>0){
sec--;
document.getElementById("cd-sec").innerText = sec;
}
},1000);

})();
</script>
