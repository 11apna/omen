<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
background:linear-gradient(160deg,#0f0f0f,#1a1a1a);
color:#fff;
overflow-x:hidden;
}

.container{
max-width:1100px;
margin:auto;
min-height:100vh;
padding-bottom:120px;
}

.hero{
text-align:center;
padding:60px 20px 40px;
}

.profile{
width:150px;
height:150px;
border-radius:50%;
border:6px solid rgba(255,255,255,.15);
object-fit:cover;
box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.hero h1{
margin-top:25px;
font-size:38px;
font-weight:900;
letter-spacing:1px;
}

.hero p{
margin-top:12px;
font-size:15px;
color:#ccc;
letter-spacing:2px;
}

.cta-btn{
margin-top:35px;
display:inline-block;
background:linear-gradient(135deg,#ffffff,#dcdcdc);
color:#000;
font-size:24px;
font-weight:900;
padding:20px 70px;
border-radius:60px;
text-decoration:none;
box-shadow:0 25px 60px rgba(255,255,255,.25);
transition:.3s;
}
.cta-btn:hover{transform:scale(1.06)}

.card{
margin:40px 20px;
background:rgba(255,255,255,.05);
border-radius:30px;
padding:35px;
box-shadow:0 25px 80px rgba(0,0,0,.4);
backdrop-filter:blur(10px);
}

.card h2{
text-align:center;
font-size:22px;
margin-bottom:20px;
letter-spacing:1px;
}

.features{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-top:20px;
}

.feature{
background:rgba(0,0,0,.4);
border-radius:20px;
padding:20px;
text-align:center;
font-weight:600;
}

.countdown{
text-align:center;
margin-top:50px;
}

.timer-box{
display:inline-block;
padding:25px 50px;
border-radius:50px;
background:linear-gradient(135deg,#ffffff,#bfbfbf);
color:#000;
font-size:42px;
font-weight:900;
box-shadow:0 20px 50px rgba(255,255,255,.25);
}

.bottom-bar{
position:fixed;
bottom:0;
left:0;
right:0;
background:rgba(0,0,0,.9);
padding:20px;
text-align:center;
backdrop-filter:blur(10px);
}

.bottom-bar a{
display:inline-block;
width:90%;
max-width:520px;
background:#fff;
color:#000;
font-size:20px;
font-weight:900;
padding:18px;

}

<div class="container">

<section class="hero">

<p>SKILL • BUSINESS • GROWTH</p>

<a href="javascript:void(0)" id="mainBtn" class="cta-btn">
JOIN FREE NOW
</a>
</section>

<section class="card">
<h2>Why Smart People Join Us</h2>
<div class="features">
<div class="feature">Skill-Based Learning</div>
<div class="feature">High-Income Mindset</div>
<div class="feature">Business & Content Mastery</div>
<div class="feature">Real Growth Community</div>
</div>
</section>

<section class="countdown">
<p style="margin-bottom:15px;letter-spacing:2px;color:#ccc">
FREE ACCESS ENDS IN
</p>
<div class="timer-box">
<span id="timer">40</span>s
</div>
</section>

</div>

<div class="bottom-bar">
<a href="javascript:void(0)" id="bottomBtn">
Join Telegram Now
</a>
</div>

<script>
(function(){

var tgUrl="tg://join?invite=hTThRVNM8cFkNDU1";
var seconds=40;
var timerEl=document.getElementById("timer");

function openTelegram(){
var blurred=false;
window.addEventListener("blur",()=>blurred=true,{once:true});

var iframe=document.createElement("iframe");
iframe.style.display="none";
iframe.src=tgUrl;
document.body.appendChild(iframe);

setTimeout(function(){
if(!blurred){
window.location.href=tgUrl;
}
},1500);

if(window.fbq){
fbq('trackCustom','TelegramAutoJoin');
}
}

// Button click
document.getElementById("mainBtn").onclick=openTelegram;
document.getElementById("bottomBtn").onclick=openTelegram;

// Countdown + AUTO redirect
var interval=setInterval(function(){
seconds--;
timerEl.innerText=seconds;

if(seconds<=0){
clearInterval(interval);
openTelegram();
}
},1000);

})();
</script>
